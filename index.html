<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <img src ="image.png"/>
            </div>
            <div class="screen">
                <h1>Sign In</h1>

                <div class="text-wrapper">
                    <span><img src="icons/user-svgrepo-com.svg"></span>
                    <span class="textbox"><input class="in" placeholder="Username or Email"><span>
                </div>
                <div class ="space"></div>
                <div class="text-wrapper">
                    <span><img src="icons/lock-svgrepo-com.svg"></span>
                    <span class="textbox" ><input class="in" type="password" placeholder="Password"><span>
                </div>
                <div class="text"> <span ><input type="checkbox" >Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password?</span></div>
                <div class="button">
                    Sign In
                </div>
                <div class="text-last"> New here? &nbsp;&nbsp;<span>Create an Account</span>  </div>
            </div>
        </div>

    </body>
</html>
